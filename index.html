<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>TOP Calculator</title>
  </head>
  <body>
    <header class="header">
      <h1>TOP CALCULATOR</h1>
    </header>
    <main>
      <div class="calculator">
        <div class="screen">
          <input type="text" class="display-actions" />
          <p>result here</p>
        </div>
        <div class="operations">
          <button class="plus-btn btn">+</button>
          <button class="minus-btn btn">-</button>
          <button class="multiply-btn btn">x</button>
          <button class="divide-btn btn">/</button>
        </div>
        <div class="digits">
          <button class="btn">9</button>
          <button class="btn">8</button>
          <button class="btn">7</button>
          <button class="btn">6</button>
          <button class="btn">5</button>
          <button class="btn">4</button>
          <button class="btn">3</button>
          <button class="btn">2</button>
          <button class="btn">1</button>
          <button class="btn">0</button>
          <button class="btn">.</button>
          <button class="btn">AC</button>
        </div>
        <div class="equal-sign-div">
          <button class="equal-btn btn">=</button>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
